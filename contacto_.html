    <link rel="stylesheet" href="CSS/contacto_.css">
    <title>Contacto</title>
</head>
<body>

<div class="grid-container">
    <header>

        <a href="index_.html">
            <img class="logo" src="img/photo-output (1).png" s alt="Cafe Stella">
        </a>

        <div class="icons_head">

            <a href="gift_card.html">
                <div class="enlaces">

                    <i class="fa-solid fa-gift"></i>
                    <span>GIFT CARD</span>
                </div>
            </a>

            </a>
            <a href="contacto_.html">
                <div class="enlaces">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <span>COMUNICATE</span>
                </div>

            </a>
           
        </div>

</header>
<h1 id="datosguardados"></h1>

<div class="form">
 
 <h1>Contacto</h1>
 <H2> ¿Quieres contactarte con nosotros?</H2>
 <p> Contacta con nosotros a traves del siguiente formulario:</p>  

<form action="https://formspree.io/f/xzbqwdld" method="post">
<fieldset>
<legend>Ingrese sus datos</legend>

<div>
<label for="Nombre">Nombre</label>
<input type="text" required id="nombre">
</div><br>

<div>
<label for="E-mail">E-mail</label>
<input type="email" required>
</div>

<div>
<h4>¿Cómo conociste la empresa?</h4>

<input type="radio" name="Conocer" id="Televesión" required>
<label for="Televesión">Televesión</label>

<input type="radio" name="Conocer" id="Radio" required>
<label for="Radio">Radio</label>

<input type="radio" name="Conocer" id="Redes sociales" required>
<label for="Redes sociales">Redes sociales</label>

<input type="radio" name="Conocer" id="Recomendado" required>
<label for="Recomendado">Recomendado por un conocido</label>
</div> <br>

<div>
<label for="Asunto">Asunto</label>
<input type="text" required>
</div><br>

<div>
<label for="Mensaje">Mensaje</label>
<textarea name="Mensaje" id="Mensaje" cols="30" rows="10" required>Escriba aquí su mensaje...</textarea>
</div><br>

<button id="boton">Guardar</button>

<br>
<input type="submit" value="Enviar">
</form>

</fieldset>
</div>

<footer>
    <div class="icons_foot">
        <a href="https://twitter.com/" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <a href="https://es-la.facebook.com/login/device-based/regular/login/" target="_blank"><i
                class="fa fa-facebook" aria-hidden="true"></i></a>
        <a href="https://ar.pinterest.com/" target="_blank"><i class="fa fa-pinterest"
                aria-hidden="true"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fa fa-instagram"
                aria-hidden="true"></i></a>
        <a href="https://www.linkedin.com" target="_blank"> <i class="fa fa-linkedin"
                aria-hidden="true"></i></a>
    </div>
</footer>


</div>
<script src="js/contacto_.js"></script>
</body>
</html>
